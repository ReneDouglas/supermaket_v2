<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IBGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.3"
            integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">IBGE - Cidades Brasileiras</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Selecione um Estado</h5>
                        <select id="uf"
                                name="uf"
                                class="form-select"
                                hx-get="/ibge/cidades"
                                hx-swap="outerHTML"
                                hx-target="#cidades">
                            <option value="">Selecione um Estado</option>
                            <option th:each="uf : ${ufs}"
                                    th:value="${uf.sigla}"
                                    th:text="${uf.nome}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="cidades" class="row mt-4">
            <div class="col">
                <div class="list-group" th:each="cidade : ${cidades}">
                    <a href="#" class="list-group-item list-group-item-action" th:text="${cidade}"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
